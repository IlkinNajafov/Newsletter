<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <h1 class=" text-center my-5 text-primary heading">Weather App</h1>
    <form action="/" method="POST">
        <div class="form-group">
          <label for="cityInput" class="lead text-primary city">City Name:</label>
          <input type="text" class="form-control text-primary" id="cityInput" name="cityName" placeholder="eg. London">
        </div>

        <div class="form-group">
          <label class="text-primary unit" >Choose a unit please:</label>
          <select class="form-control text-primary" name="unit">
            <option class="lead text-primary">Metric</option>
            <option class="lead text-primary">Imperial</option>
          </select>
        </div>
        <small class="lead text-primary">Metric: Celcius, Imperial: Farhenheit</small>
        <br>
        <div class="text-center"><button type="submit" class="btn btn-primary btn-lg mt-5">GO</button></div>
      </form>
</body>

</html>
